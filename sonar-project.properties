# Required metadata
sonar.projectKey=net.sf.jabref
sonar.projectName=jabref
sonar.projectVersion=3.2

# Comma-separated paths to directories with sources (required)
sonar.sources=src/main/java,src/main/gen
sonar.tests=src/test/java
sonar.java.binaries=build/classes/main
sonar.java.test.binaries=build/classes/test
sonar.junit.reportsPath=build/test-results

# Language
sonar.language=java

# Encoding of the source files
sonar.sourceEncoding=UTF-8

sonar.jacoco.reportPath=build/jacoco/test.exec
